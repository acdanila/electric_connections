<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="connection-status" id="connectionStatus">
            <span class="status-dot"></span>
        </div>

        <main class="main-content">
            <!-- User 1 Section -->
            <div class="user-section user-1" id="user1Section">
                <h2 class="user-name" id="user1Name">User 1</h2>

                <div class="point-circle-container user-1" id="pointCircleContainer1">
                    <div class="point-circle" id="pointCircle1">
                        <div class="circle-point point-1"></div>
                        <div class="circle-point point-2"></div>
                        <div class="circle-point point-3"></div>
                        <div class="circle-point point-4"></div>
                        <div class="circle-point point-5"></div>
                        <div class="circle-point point-6"></div>
                        <div class="circle-point point-7"></div>
                        <div class="circle-point point-8"></div>
                        <div class="circle-point point-9"></div>
                        <div class="circle-point point-10"></div>
                        <div class="circle-point point-11"></div>
                        <div class="circle-point point-12"></div>
                        <div class="circle-point point-13"></div>
                        <div class="circle-point point-14"></div>
                        <div class="circle-point point-15"></div>
                        <div class="circle-point point-16"></div>
                        <div class="circle-point point-17"></div>
                        <div class="circle-point point-18"></div>
                        <div class="circle-point point-19"></div>
                        <div class="circle-point point-20"></div>
                    </div>
                </div>
            </div>

            <!-- Sync Indicator - now empty for clean aesthetic -->
            <div class="sync-section" id="syncSection">
            </div>

            <!-- User 2 Section -->
            <div class="user-section user-2" id="user2Section">
                <h2 class="user-name" id="user2Name">User 2</h2>

                <div class="point-circle-container user-2" id="pointCircleContainer2">
                    <div class="point-circle" id="pointCircle2">
                        <div class="circle-point point-1"></div>
                        <div class="circle-point point-2"></div>
                        <div class="circle-point point-3"></div>
                        <div class="circle-point point-4"></div>
                        <div class="circle-point point-5"></div>
                        <div class="circle-point point-6"></div>
                        <div class="circle-point point-7"></div>
                        <div class="circle-point point-8"></div>
                        <div class="circle-point point-9"></div>
                        <div class="circle-point point-10"></div>
                        <div class="circle-point point-11"></div>
                        <div class="circle-point point-12"></div>
                        <div class="circle-point point-13"></div>
                        <div class="circle-point point-14"></div>
                        <div class="circle-point point-15"></div>
                        <div class="circle-point point-16"></div>
                        <div class="circle-point point-17"></div>
                        <div class="circle-point point-18"></div>
                        <div class="circle-point point-19"></div>
                        <div class="circle-point point-20"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
